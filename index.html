<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            
        </div>
        <div class="controls-container">
            <ul class="controls">
                <li><input class="slider" type="range" min="16" max="96" step="16" value="16">
                    <span class="slider-value">16</span></li>
                <li><button id="rainbow">Rainbow</button></li>
                <li>Color: <input id="color" type="color"></li>
                <li><button id="clear">Clear</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
